<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Planet News</title>
</head>
<body>
    <header class="registro-header">
        <nav class="container">
            <a href="index.html" class="brand-logo">
                <img class="responsive-img z-depth-2" src="assets/img/Logo.jpg" alt="Logo de Planet News">
            </a>
            <ul class="right valign-wrapper">
                <li><a href="#">Sobre nosotros</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a class="btn" href="registro.html">Registro</a></li>
            </ul>
        </nav>
        <section class="container">
            <div class="row registro-titulo">
                <div class="col s12">
                    <h1 class="center-align">Regístrate en Planet News</h1>
                </div>
            </div>
        </section>
    </header>
    <main class="container">
        <div class="col s12">
            <div class="card-panel">
                <form action="">
                    <div class="row section">
                        <div class="col s12 m6 input-field">
                            <input id="first-name" type="text" class="validate">
                            <label for="first-name">Nombre</label>
                        </div>
                        <div class="col s12 m6 input-field">
                            <input id="last-name" type="text" class="validate">
                            <label for="last-name">Apellido</label>
                        </div>
                    </div>
                    <div class="row section">
                        <div class="col s12 m6 input-field">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="col s12 m6 input-field">
                            <input id="password" type="password" class="validate">
                            <label for="password">Contraseña</label>
                        </div>
                    </div>
                    <div class="section">
                        <h3 class="center-align">Te interesan noticias de:</h3>
                    </div>
                    <div class="section">
                        <div class="row">
                            <label class="col s12 m4">
                                <input type="checkbox">
                                <span>Ciencia</span>
                            </label>
                            <label class="col s12 m4">
                                <input type="checkbox">
                                <span>Naturaleza</span>
                            </label>
                            <label class="col s12 m4">
                                <input type="checkbox">
                                <span>Clima</span>
                            </label>
                        </div>
                        <div class="row">
                            <label class="col s12 m4">
                                <input type="checkbox">
                                <span>Sociedad</span>
                            </label>
                            <label class="col s12 m4">
                                <input type="checkbox">
                                <span>Cultura</span>
                            </label>
                            <label class="col s12 m4">
                                <input type="checkbox">
                                <span>Tecnología</span>
                            </label>
                        </div>
                    </div>
                    <div class="section">
                        <div class="row">
                            <div class="col s12">
                                <button class="btn waves-effect waves-light">
                                    Enviar
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="page-footer"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
